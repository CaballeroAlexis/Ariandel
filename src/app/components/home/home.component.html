<div class="animated fadeIn Fast" style="margin-left: 40px">
   

    <mat-tab-group >
        <mat-tab label="Inicio">
                <h2 class="home-title">Últimas publicaciones</h2>
                <div class="card w-75" *ngFor="let  story of stories let i=index" style="margin-bottom:5px">
                    <div class="card-body">
                        <div class="row">
                            <div class=" col-3">
                                <img src="../../../assets/img/pluma.png" width="140" height="140">
                            </div>
                            <div class=" col-9">
                                <div class="row">
                                    <h4 class="card-title">{{story.title}}</h4>
                                </div>
                                <div class="row">
                                    <a style="font-size: 14px" href="profile/{{story.user}}">{{story.user}}</a> 
                                </div>              
                                <div class="row">
                                    <p class="card-text" style="overflow:hidden;">{{story.storyText}}</p>
                                </div>
                                <div class="row">
            
                                </div>          
                                <div class="row">
                                    <button href="#" class="btn btn-primary" (click)="goStory(story.id);">Leer más </button>
                                </div>                
                                <div class="row float-right"style="margin-right: 2%;" >
                                    <i class="fa fa-eye" aria-hidden="true" style="margin-right:10px" >{{story.viewed}}</i>
                                    <i class="fa fa-comment-o" aria-hidden="true">0</i>
                                </div>                
                            </div>
                        </div>
                    
                  </div>
                </div>
            </mat-tab>
        <mat-tab label="Siguiendo"> </mat-tab>
        <mat-tab label="Tus escritos">   </mat-tab>
      </mat-tab-group>

  </div>
