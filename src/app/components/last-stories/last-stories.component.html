<div class="container">
    <div class="info">
        <h1 class="home-title">Últimas publicaciones</h1>
    </div>
    <div class="column" *ngFor="let  story of stories let i=index" style="margin-bottom:20px">     
        <!-- Post-->
        <div class="post-module hover">
            <!-- Thumbnail-->
            <div class="thumbnail">
                <div class="date">
                    <div class="day">27</div>
                    <div class="month">Mar</div>
                </div>
                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/169963/photo-1429043794791-eb8f26f44081.jpeg"/>
            </div>
            <!-- Post Content-->
            <div class="post-content">
                <div class="category">{{story.category}}</div>
                    <h1 class="title">{{story.title}}</h1>
                    <h2 class="sub_title">{{story.user}}</h2>
                    <p class="card-description">{{story.storyText}}</p>
                    <button href="#" class="btn" (click)="goStory(story.id);">Leer más </button>
                <div class="post-meta"><span class="timestamp"><i class="fa fa-clock-o"></i> Hace 10 min</span><span class="comments"><i class="fa fa-comments"></i><a href="#">10 comentarios</a></span></div>
            </div>
        </div>
    </div>
</div>
