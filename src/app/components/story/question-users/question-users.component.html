<h2>Tu turno!</h2>
<div class="row" style="margin-top:20px;">
  <div class=" col-2">
    <img src="../../../../assets/img/avatar.png"  height="64" width="64" >
    TÃº
  </div>
  <div *ngIf="answersForm" class=" col-6 comment-body" >
    <div *ngFor="let question of questionsUsers; let i=index">
      <form [formGroup]="answersForm">
        <div formArrayName="answers">
        <mat-list *ngIf="question.type == 'normal' ">
          <app-normal-question [question]="question" (answer)="addAnswer($event)"></app-normal-question>
        </mat-list>
        <mat-list *ngIf="question.type == 'options' " >
          <app-select-question [question]="question" (answer)="addAnswer($event)"></app-select-question>
        </mat-list>
        <mat-list *ngIf="question.type == 'number' " >
          <app-number-question [question]="question" (answer)="addAnswer($event)"></app-number-question>
        </mat-list>         
        <mat-divider></mat-divider>  
        </div>
      </form> 
    </div>
    <button mat-raised-button color="primary"  (click)="sendAnswer();" style="margin-top:20px">Enviar</button>        
  </div>
</div>
