<div class="animated fadeIn Fast"  style="margin-left: 40px;">
  <div class="col-10 story-body" >
    <div class="story-title">{{story.title}} </div>
    <br>
    <a style = "font-size: 14px" >Escrito por {{story.user}}</a> 
    
    <br>
    <img src = "{{story.img}}" width = "400px" height = "400px"  style="margin-bottom: 30px;"/> 
    <br>
    {{story.storyText}}
  </div>
  <h2>
    Cr√≠ticas!
  </h2>
  <button mat-flat-button color="primary" (click)="commentsDefault = !commentsDefault">Cambiar vista</button>
  <div *ngIf = "comments[0] && commentsDefault === true ">
    <app-comment [comments]="comments" ></app-comment>
  </div>
  <div *ngIf = "comments[0] && commentsDefault === false ">
    <app-statistics [comments]="comments" ></app-statistics>
  </div>  
  <div *ngIf = "story['questions']">
    <app-question-users [questionsUsers]="story.questions" [comments]="comments" [idStory]="story.id"> </app-question-users>
  </div>
  
</div>
